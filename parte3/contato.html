<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../parte2/reset.css">
    <link rel="stylesheet" href="../parte2/style.css" />
  </head>
<body>
  <header>
    <div class="caixa">
      <h1><img src="../parte2/imagens/logo.png" alt="Logo da Barbearia Alura" /></h1>
      <nav>
        <ul>
          <li><a href="../parte1/index.html">Home</a></li>
          <li><a href="../parte2/produtos.html">Produtos</a></li>
          <li><a href="../parte3/contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nomeSobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomeSobrenome" class="input-padrao">

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="70" rows="10"  class="input-padrao" required></textarea>
      
      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">Telefone</label>

        <label for="radio-whatsApp"><input type="radio" name="contato" value="email" id="radio-whatsApp" checked>WhatsApp</label>
      </fieldset>

      <fieldset>
        <legend>Qual o horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar Formulário" class="enviar">

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h às 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h às 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h às 20h</td>
          </tr>
        </tbody>
      </table>

    </form>
  </main>



  <footer>
    <img src="../parte2/imagens/logo-branco.png" alt="Logo da Barbearia Alura" >
    <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
  </footer>
</body>
</html>
